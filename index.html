<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nara Studio â€” Creative Digital Agency</title>
    <meta name="description" content="Nara Studio - Modern creative digital agency specializing in innovative design and development solutions." />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      :root {
        /* Color Palette */
        --primary-dark: #0a0a0f;
        --primary-medium: #1a1a2e;
        --primary-light: #16213e;
        --accent-primary: #f59e0b;
        --accent-secondary: #f97316;
        --accent-tertiary: #06b6d4;
        --text-primary: #ffffff;
        --text-secondary: #e5e7eb;
        --text-muted: #9ca3af;
        --glass: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.16);
        --shadow-primary: rgba(0, 0, 0, 0.5);
        --shadow-accent: rgba(245, 158, 11, 0.3);
        
        /* Typography */
        --font-primary: 'Inter', system-ui, -apple-system, sans-serif;
        --font-display: 'Plus Jakarta Sans', system-ui, sans-serif;
        
        /* Spacing */
        --space-xs: 0.5rem;
        --space-sm: 1rem;
        --space-md: 1.5rem;
        --space-lg: 2rem;
        --space-xl: 3rem;
        --space-2xl: 4rem;
        
        /* Breakpoints */
        --bp-sm: 640px;
        --bp-md: 768px;
        --bp-lg: 1024px;
        --bp-xl: 1280px;
      }

      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-primary);
        background: 
          radial-gradient(circle at 20% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(249, 115, 22, 0.1) 0%, transparent 50%),
          linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 50%, var(--primary-light) 100%);
        min-height: 100vh;
        color: var(--text-primary);
        overflow-x: hidden;
        position: relative;
      }

      /* Animated Background Elements */
      .bg-decoration {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        pointer-events: none;
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
        opacity: 0.1;
        animation: float-random 8s infinite ease-in-out;
      }

      .shape:nth-child(1) {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 12s;
      }

      .shape:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 70%;
        right: 10%;
        animation-delay: -4s;
        animation-duration: 10s;
      }

      .shape:nth-child(3) {
        width: 100px;
        height: 100px;
        top: 40%;
        right: 30%;
        animation-delay: -8s;
        animation-duration: 14s;
      }

      .shape:nth-child(4) {
        width: 80px;
        height: 80px;
        bottom: 20%;
        left: 20%;
        animation-delay: -2s;
        animation-duration: 9s;
        background: linear-gradient(45deg, var(--accent-tertiary), var(--accent-primary));
      }

      /* Grid Lines */
      .grid-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: grid-move 20s linear infinite;
      }

      /* Main Container */
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: var(--space-md);
        position: relative;
        z-index: 1;
      }

      /* Hero Section */
      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        padding: var(--space-2xl) 0;
      }

      .hero-content {
        max-width: 800px;
        position: relative;
        z-index: 2;
      }

      /* Brand Logo */
      .brand-logo {
        display: inline-flex;
        align-items: center;
        gap: var(--space-sm);
        margin-bottom: var(--space-lg);
        padding: var(--space-sm) var(--space-lg);
        background: var(--glass);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 50px;
        transition: all 0.3s ease;
        animation: slide-down 1s ease-out;
      }

      .brand-logo:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px var(--shadow-accent);
        border-color: var(--accent-primary);
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .brand-text {
        font-family: var(--font-display);
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Main Title */
      .hero-title {
        font-family: var(--font-display);
        font-size: clamp(2.5rem, 8vw, 6rem);
        font-weight: 800;
        line-height: 0.9;
        margin-bottom: var(--space-md);
        background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: slide-up 1s ease-out 0.3s both;
      }

      .hero-subtitle {
        font-size: clamp(1.2rem, 3vw, 2rem);
        font-weight: 300;
        color: var(--text-secondary);
        margin-bottom: var(--space-lg);
        animation: slide-up 1s ease-out 0.6s both;
      }

      .hero-description {
        font-size: 1.1rem;
        color: var(--text-muted);
        line-height: 1.6;
        margin-bottom: var(--space-xl);
        animation: slide-up 1s ease-out 0.9s both;
      }

      /* Status Card */
      .status-card {
        display: inline-flex;
        align-items: center;
        gap: var(--space-sm);
        padding: var(--space-md) var(--space-lg);
        background: var(--glass);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        margin-bottom: var(--space-xl);
        transition: all 0.3s ease;
        animation: slide-up 1s ease-out 1.2s both;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        background: var(--accent-primary);
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-text {
        font-weight: 500;
        color: var(--text-secondary);
      }

      /* Action Buttons */
      .hero-actions {
        display: flex;
        gap: var(--space-md);
        justify-content: center;
        flex-wrap: wrap;
        animation: slide-up 1s ease-out 1.5s both;
      }

      .btn {
        padding: var(--space-md) var(--space-xl);
        border: none;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        gap: var(--space-xs);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        color: white;
        box-shadow: 0 8px 25px var(--shadow-accent);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px var(--shadow-accent);
      }

      .btn-secondary {
        background: var(--glass);
        color: var(--text-primary);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(20px);
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        border-color: var(--accent-primary);
        box-shadow: 0 10px 30px var(--shadow-primary);
      }

      /* Social Links */
      .social-links {
        display: flex;
        gap: var(--space-md);
        justify-content: center;
        margin-top: var(--space-xl);
        animation: fade-in 1s ease-out 1.8s both;
      }

      .social-link {
        width: 50px;
        height: 50px;
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(20px);
      }

      .social-link:hover {
        transform: translateY(-3px);
        border-color: var(--accent-primary);
        color: var(--accent-primary);
        box-shadow: 0 10px 25px var(--shadow-accent);
      }

      /* Animations */
      @keyframes float-random {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(20px, -30px) rotate(90deg);
        }
        50% {
          transform: translate(-10px, 20px) rotate(180deg);
        }
        75% {
          transform: translate(-30px, -10px) rotate(270deg);
        }
      }

      @keyframes grid-move {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }

      @keyframes slide-down {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero-actions {
          justify-content: center;
        }
        
        .btn {
          width: auto;
          min-width: 200px;
          justify-content: center;
        }
        
        .social-links {
          gap: var(--space-sm);
        }
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>

          <h1 class="hero-title">

          <!-- Action Buttons -->
          <div class="hero-actions">

            </a>
          </div>

          <!-- Social Links -->
          <div class="social-links">
            <a href="#" class="social-link" aria-label="Instagram">

            </a>

            </a>
            <a href="#" class="social-link" aria-label="Dribbble">
              <i class="fab fa-dribbble"></i>
            </a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
