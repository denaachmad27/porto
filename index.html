<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nara Studio — Under Construction</title>
    <meta name="description" content="Nara Studio is currently under construction." />
    <style>
      :root {
        --bg-start: #0f172a;
        --bg-end: #0b1220;
        --card: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.18);
        --text: #e5e7eb;
        --muted: #cbd5e1;
        --accent-1: #f59e0b;
        --accent-2: #f97316;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
        color: var(--text);
        background:
          radial-gradient(1200px 800px at 12% 10%, #1f2937 0%, transparent 60%),
          radial-gradient(1000px 700px at 88% 90%, #0b3b4a 0%, transparent 60%),
          linear-gradient(180deg, var(--bg-start), var(--bg-end));
      }

      main {
        text-align: center;
        padding: clamp(1.5rem, 3vw, 3rem);
        border-radius: 20px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45), inset 0 1px 0 rgba(255, 255, 255, 0.06);
        max-width: 720px;
        width: min(92vw, 720px);
      }

      .brand {
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        font-size: 0.9rem;
        margin-bottom: 0.75rem;
        background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0 2px 6px rgba(249, 115, 22, 0.25));
      }

      .icon-wrap {
        width: 96px;
        height: 96px;
        margin: 0 auto 1rem;
        display: grid;
        place-items: center;
        border-radius: 50%;
        background:
          radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,0.28), rgba(255,255,255,0) 60%),
          linear-gradient(135deg, var(--accent-1), var(--accent-2));
        box-shadow: 0 10px 24px rgba(249, 115, 22, 0.35), inset 0 -2px 8px rgba(0,0,0,0.2);
        animation: float 3.2s ease-in-out infinite;
      }

      h1 {
        margin: 0.25rem 0 0.25rem;
        font-size: clamp(1.8rem, 1.2rem + 2.2vw, 2.8rem);
        letter-spacing: 0.3px;
      }

      p {
        margin: 0.25rem 0 0;
        color: var(--muted);
        font-size: clamp(0.95rem, 0.85rem + 0.4vw, 1.05rem);
      }

      .divider {
        height: 1px;
        width: 100%;
        margin: 1.25rem 0 0.75rem;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      }

      .stripes {
        width: 100%;
        height: 10px;
        border-radius: 999px;
        background: repeating-linear-gradient(135deg,
          rgba(0,0,0,0.15) 0 16px,
          rgba(255,255,255,0.28) 16px 32px);
        opacity: 0.35;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .icon-wrap { animation: none; }
      }
    </style>
  </head>
  <body>
    <main aria-label="Under construction">
      <div class="brand" aria-label="Site name">Nara Studio</div>
      <div class="icon-wrap" aria-hidden="true">
        <!-- Inline construction barrier icon -->
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Construction icon">
          <g stroke="#ffffff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="7" width="18" height="6" rx="1.5" fill="none"/>
            <path d="M6 7l3 6M10 7l3 6M14 7l3 6" />
            <path d="M6 13v4M18 13v4" />
            <path d="M5 20h3M16 20h3" />
          </g>
        </svg>
      </div>
      <h1>Under Construction</h1>
      <div class="divider" aria-hidden="true"></div>
      <p>We’re working to bring this page to life. Please check back soon.</p>
      <div class="stripes" aria-hidden="true" style="margin-top:1rem"></div>
    </main>
  </body>
  </html>
